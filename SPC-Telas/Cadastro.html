<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="registration-form">
        <form>
            Sexo: <input type="radio" name="radio1" value="1">Masculino
            <input type="radio" name="radio1" value="2">Feminino<br>
            <div class="form-group">
                <input type="text" class="form-control item" id="name" placeholder="CPF ou CNPJ">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="sobrenome" placeholder="Ano de Nascimento">
            </div>
            Cidade: <select name="selecao">
            <option value="1">SP</option>
            <option value="2">RJ</option>
        </select><br>
            Estado: <select name="selecao">
            <option value="1">São Paulo</option>
            <option value="2">Taubaté</option>
        </select><br>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Cadastrar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
